<div>
  <div *ngIf="currentUser.username" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="title">User</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.username"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.jobTitle"
          name="description"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.username">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
