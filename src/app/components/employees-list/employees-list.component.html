<mat-card style="background: #F0F8FF">
  <mat-card-title> Employees List</mat-card-title>
  <mat-card class="mat-elevation-z8" style="margin: 15px;" *ngFor="let user of users">
    <mat-icon>
      <img [src]="user.imageUrl" [alt]="user.username" width="40" height="40"/>
    </mat-icon>
    <mat-card-title style="margin-top: 5px;">{{ user.firstName }} {{user.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-subtitle>{{ user.jobTitle }}</mat-card-subtitle>
    <mat-card-subtitle>{{ user.phone }}</mat-card-subtitle>
  </mat-card>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<br/>
