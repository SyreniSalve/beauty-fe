<mat-card class="title">
  <mat-card-title> Employees List</mat-card-title>
</mat-card>
<mat-card class="container">
  <mat-card id="user-card-attribute" class="mat-elevation-z8" style="margin: 15px;" *ngFor="let user of users">
    <div class="card-content">
      <img [src]="user.imageUrl" [alt]="user.username" mat-card-avatar>
      <div>
        <mat-card-title style="margin-top: 10px; margin-bottom: 10px;">{{ user.firstName }} {{user.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <mat-card-subtitle>{{ user.jobTitle }}</mat-card-subtitle>
        <mat-card-subtitle>{{ user.phone }}</mat-card-subtitle>
      </div>
    </div>
  </mat-card>
</mat-card>
