<div mat-dialog-content>
  <h1 mat-dialog-title>Update Profile Information</h1>

  <div mat-dialog-content>
    <p>First Name</p>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <p>Last Name</p>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="data.lastName">
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <p>Job</p>
    <mat-form-field appearance="fill">
      <mat-label>Job</mat-label>
      <input matInput [(ngModel)]="data.jobTitle">
    </mat-form-field>
  </div>
  <div mat-dialog-content class="content">
    <p>Phone Number</p>
    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="data.phone">
    </mat-form-field>
  </div>
  <div mat-dialog-content class="content">
    <p>Date Of Birth</p>
    <mat-form-field appearance="fill">
      <mat-label>MM-dd-yyyy</mat-label>
      <input matInput [(ngModel)]="data.dateOfBirth">
    </mat-form-field>
  </div>
  <div mat-dialog-content class="content">
    <p>Email</p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email">
    </mat-form-field>
  </div>
  <div mat-dialog-content class="content">
    <p>City</p>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="data.city">
    </mat-form-field>
  </div>
  <div mat-dialog-content class="content">
    <p>State</p>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="data.state">
    </mat-form-field>
  </div>
  <div mat-dialog-content class="content">
    <p>Image Url</p>
    <mat-form-field appearance="fill">
      <mat-label>image Url</mat-label>
      <input matInput [(ngModel)]="data.imageUrl">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmit(data.id, data)" cdkFocusInitial>Update</button>
  </div>
</div>
