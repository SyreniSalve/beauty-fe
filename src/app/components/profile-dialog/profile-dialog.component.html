<div mat-dialog-content class="dialog">
  <h1 mat-dialog-title>Update Profile Information</h1>
  <div class="grid-container">
    <div class="grid-item-1">
      <div mat-dialog-content class="content">
      <p>First Name</p>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="data.firstName">
      </mat-form-field>
      </div>
    </div>
    <div class="grid-item-2">
      <div mat-dialog-content class="content">
      <p>Last Name</p>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="data.lastName">
      </mat-form-field>
     </div>
    </div>
    <div class="grid-item-3">
      <div mat-dialog-content class="content">
        <p>Job</p>
        <mat-form-field appearance="fill">
          <mat-label>Job</mat-label>
          <input matInput [(ngModel)]="data.jobTitle">
        </mat-form-field>
      </div>
    </div>
    <div class="grid-item-4">
      <div mat-dialog-content class="content">
        <p>Phone Number</p>
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput [(ngModel)]="data.phone">
        </mat-form-field>
      </div>
    </div>
    <div class="grid-item-5">
      <div mat-dialog-content class="content">
        <p>Date Of Birth</p>
        <mat-form-field appearance="fill">
          <mat-label>MM-dd-yyyy</mat-label>
          <input matInput [(ngModel)]="data.dateOfBirth">
        </mat-form-field>
      </div>
    </div>
    <div class="grid-item-6">
      <div mat-dialog-content class="content">
        <p>Email</p>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="data.email">
        </mat-form-field>
      </div>
    </div>
    <div class="grid-item-7">
      <div mat-dialog-content class="content">
        <p>City</p>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput [(ngModel)]="data.city">
        </mat-form-field>
      </div>
    </div>
    <div class="grid-item-8">
      <div mat-dialog-content class="content">
        <p>State</p>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput [(ngModel)]="data.state">
        </mat-form-field>
      </div>
    </div>
    <div class="grid-item-9">
      <div mat-dialog-content class="content">
        <p>Image Url</p>
        <mat-form-field appearance="fill">
          <mat-label>image Url</mat-label>
          <input matInput [(ngModel)]="data.imageUrl">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="buttons">
    <button class="mat-elevation-z8" mat-button style="background: red; color: white;" (click)="onNoClick()">
      <mat-icon>cancel</mat-icon>Cancel</button>
    <button class="mat-elevation-z8" mat-button style="background: #FF8C00; color: white" (click)="onSubmit(data.id, data)">
      <mat-icon>edit</mat-icon>Update</button>
  </div>
</div>
