<mat-card class="mat-elevation-z8" id="current-user" *ngIf="currentUser">
  <mat-card-header class="mat-card-header">
    <img [src]="currentUser.imageUrl" [alt]="currentUser.username" width="40" height="40"/>
    <br/>
  </mat-card-header>
  <h1 class="mat-slider-thumb-label-text">
    <strong>{{ currentUser.firstName}} {{currentUser.lastName}}</strong>
  </h1>
  <h3>{{ currentUser.username }}</h3>
  <mat-list>
    <mat-list-item>
      <p>
        <strong>Date of birth:  </strong>
        {{ currentUser.dateOfBirth }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <p>
        <strong>Email:  </strong>
        {{ currentUser.email }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <p>
        <strong>Phone:  </strong>
        {{ currentUser.phone }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <p *ngIf="currentUser.jobTitle !== 'user'">
        <strong>Job: </strong>
        {{ currentUser.jobTitle }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <p>
        <strong>City:  </strong>
        {{ currentUser.city }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <p>
        <strong>State:  </strong>
        {{ currentUser.state }}
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-list-item>
    <button class="button-item" mat-raised-button (click)="openDialog()">Update profile information</button>
  </mat-list-item>
</mat-card>
