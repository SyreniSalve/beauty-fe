<h2 mat-dialog-title>Delete user {{data.firstName}} {{data.lastName}}</h2>
<mat-dialog-content>Are you sure you want to delete this user?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="deleteUser(data.id)">Delete</button>
</mat-dialog-actions>
