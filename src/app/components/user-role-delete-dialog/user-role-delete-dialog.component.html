<h2 mat-dialog-title>Delete Role</h2>
<mat-dialog-content>Are you sure you want to delete this role?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="deleteRole(data.roleId, data.userId)">Delete</button>
</mat-dialog-actions>
