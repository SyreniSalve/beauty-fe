<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="search">
    <span class="material-icons">search</span>
    <mat-form-field class="input-field">
      <input matInput
             class="search-input"
             type="search"
             placeholder="Search users"
             [(ngModel)]="keyword">
    </mat-form-field>
    <button mat-button class="search-button" (click)="searchKeyword()">Search</button>
    <button mat-button class="clear-button" (click)="clearSearch()">Clear</button>
</div>

<mat-card class="user-card">
  <mat-card id="user-card-attribute" class="mat-elevation-z8" *ngFor="let user of users">
    <div class="card-content">
      <img [src]="user.imageUrl" [alt]="user.username" mat-card-avatar>
      <div>
        <mat-card-title>{{ user.firstName }} {{user.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <mat-card-subtitle>{{ user.jobTitle }}</mat-card-subtitle>
        <mat-card-subtitle>{{ user.city }}</mat-card-subtitle>
      </div>
    <button class="mat-elevation-z8" mat-button style="background: red; color: white;" (click)="deleteUser(user.id)">
      <mat-icon>delete</mat-icon>Delete</button>
    <button class="mat-elevation-z8" mat-button style="background: #FF8C00; color: white" (click)="openDialog(user.id, user)">
      <mat-icon>edit</mat-icon>Update</button>
    </div>
  </mat-card>
</mat-card>
<mat-paginator class="mat-elevation-z8"
                 style="margin-top: 10px;"
                 [length]="count"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizes">
</mat-paginator>
