<mat-card>
  <mat-card-title> {{ content }}</mat-card-title>
  <mat-card-subtitle>Text</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<br/>
<mat-card class="owners-list" *ngFor="let user of users">
  <mat-icon>
    <img [src]="user.imageUrl" [alt]="user.username" width="40" height="40"/>
  </mat-icon>
    <mat-card-title style="margin-top: 5px;">{{ user.firstName }} {{user.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-subtitle>{{ user.jobTitle }}</mat-card-subtitle>
    <mat-card-subtitle>{{ user.phone }}</mat-card-subtitle>
</mat-card>
